<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-us-form.css">

<body>

        <option value="3">Burgas</option>
        <option value="4">Stara Zagora</option>
        <option value="5">Plovdiv</option>
        <option value="6">Montana</option>
        <option value="7">Veliko Tarnovo</option>
        <option value="8">Sofia</option>
    </select><br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
